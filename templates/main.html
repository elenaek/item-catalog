<html>
  <head> </head>
  <body>
    <h1>Categories</h1>
    <ul>
      {% for category in categories %}
      <li>
        <strong><a href='{{ url_for('showCategoryItems', category_id=category.id)}}'>{{category.name}}</a></strong>
      </li>
      {% endfor %}
    </ul>

    <form action='/catalog/create' method="GET">
        <input type="submit" value="Create Item">
    </form>
  </body>
</html>
