<html>
  <head> </head>
  <body>
    {% include "header.html" %}
    <div class = 'flash'>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        
      <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
      </ul>
      {% endif %}
      {% endwith %}
</div>
    <h1>Categories</h1>
    <ul>
      {% for category in categories %}
      <li>
        <strong><a href='{{ url_for('showCategoryItems', category_id=category.id)}}'>{{category.name}}</a></strong>
      </li>
      {% endfor %}
    </ul>

    <form action='/catalog/create' method="GET">
        <input type="submit" value="Create Item">
    </form>
  </body>
</html>
